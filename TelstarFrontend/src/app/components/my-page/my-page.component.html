<div class="center-box">
<p class="box-title">My orders</p>
<form>
  <div class="form-group form-inline">
      Search:
      <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="myPageService.searchTerm"/>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col" sortable="parcelNumber" (sort)="onSort($event)">Parcel #</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">Price</th>
      <th scope="col" sortable="startingDest" (sort)="onSort($event)">Starting Destination</th>
      <th scope="col" sortable="arrivalDest" (sort)="onSort($event)">Arrival Destination</th>
      <th scope="col" sortable="type"(sort)="onSort($event)">Type</th>
      <th scope="col" sortable="signed"(sort)="onSort($event)">Signed</th>
      <th scope="col" sortable="status" (sort)="onSort($event)">Status</th>
      <th scope="col" sortable="shippingDate" (sort)="onSort($event)">Shipping Date</th>
      <th scope="col" sortable="arrivalDate" (sort)="onSort($event)">Arrival Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries$ | async">
      <td><ngb-highlight [result]="country.area | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td>
        <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
        <ngb-highlight [result]="country.name" [term]="myPageService.searchTerm"></ngb-highlight>
      </td>
      <td><ngb-highlight [result]="country.area | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.population | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.area | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.population | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.area | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.population | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
      <td><ngb-highlight [result]="country.area | number" [term]="myPageService.searchTerm"></ngb-highlight></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination class="pagination-color"
      [collectionSize]="length" [(page)]="myPageService.page" [pageSize]="myPageService.pageSize">
    </ngb-pagination>

    <select class="custom-select button-color" style="width: auto" name="pageSize" [(ngModel)]="myPageService.pageSize">
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="8">8 items per page</option>
      <option [ngValue]="12">12 items per page</option>
    </select>
  </div>
</form>
</div>
